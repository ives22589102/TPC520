<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>520 電競情人節活動</title>
    <style>
        /* 基礎重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* Hero Banner 容器 */
        .hero-banner {
            position: relative;
            width: 100%;
            height: 100vh; /* 滿屏高度 */
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #0f0e17; /* 深色電競背景 */
        }
        
        .hero-banner::after {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.6);
    z-index: 1;
}
        
        /* 背景圖片樣式 */
        .hero-image {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
            /* 添加像素風濾鏡效果 */
            filter: 
                brightness(1.1)
                contrast(1.2)
                drop-shadow(0 0 8px rgba(255, 105, 180, 0.6));
        }
        
        /* 文字內容容器 */
        .hero-content {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 20px;
            max-width: 1200px;
        }
        
        /* 主標題樣式 - 像素風文字 */
        .hero-title {
            font-family: 'Press Start 2P', cursive, sans-serif; /* 經典像素字體 */
            color: #ff8fab; /* 粉紅色 */
            text-shadow: 
                4px 4px 0 #ff1493,
                8px 8px 0 rgba(0, 0, 0, 0.3);
            font-size: clamp(2rem, 4vw, 5rem);
            margin-bottom: 1.5rem;
            line-height: 1.2;
            animation: glitch 1s linear infinite;
            text-shadow: 
        3px 3px 0 #000,
        0 0 15px #ff1493;
    
        }
   


        /* 副標題樣式 */
        .hero-subtitle {
            color: #fff;
            font-size: clamp(1rem, 3vw, 2rem);
            margin-bottom: 2rem;
            text-shadow: 0 0 10px rgba(255, 20, 147, 0.8);
        }
        
        /* CTA 按鈕 */
        .cta-button {
            display: inline-block;
            padding: 15px 30px;
            background: linear-gradient(45deg, #ff1493, #ff69b4);
            color: white;
            font-family: 'Press Start 2P', cursive;
            font-size: 1rem;
            text-decoration: none;
            border: none;
            border-radius: 0;
            cursor: pointer;
            text-transform: uppercase;
            transition: all 0.3s ease;
            box-shadow: 
                0 0 0 2px white,
                0 0 0 4px #ff1493;
            animation: pulse 2s infinite;
            
        }
        
        
        
        .cta-button:hover {
            background: linear-gradient(45deg, #ff69b4, #ff1493);
            transform: translateY(-3px);
            box-shadow: 
                0 0 10px #ff1493,
                0 0 20px #ff69b4;
        }
        
        /* 動畫效果 */
        @keyframes glitch {
            0%, 100% { transform: translate(0); }
            20% { transform: translate(-3px, 3px); }
            40% { transform: translate(-3px, -3px); }
            60% { transform: translate(3px, 3px); }
            80% { transform: translate(3px, -3px); }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        /* 響應式調整 */
        @media (max-width: 768px) {
            .hero-title {
                font-size: clamp(1.5rem, 6vw, 3rem);
            }
            
            .cta-button {
                padding: 12px 24px;
                font-size: 0.8rem;
            }
        }

        
    </style>
    
    <!-- 載入像素風字體 -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <section class="hero-banner">
        <!-- 背景圖片 -->
        <img src="./img/banner/kv.jpg" alt="520 電競情人節 Banner" class="hero-image">
        
        <!-- 文字內容 -->
        <div class="hero-content">
            <h1 class="hero-title">PRESS START TO LOVE</h1>
            <p class="hero-subtitle">【情不自競】5/20 - 6/30 </br> 完成任務即可抽 ROG 萬元水冷免單、foodpanda 百元折扣券、各式千元好禮，再享零組件專屬優惠價！</p>
            <a href="#luckydraw" class="cta-button">START</a>
        </div>
    </section>
</body>
</html>
